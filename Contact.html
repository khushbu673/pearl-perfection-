<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="css/kevat.css">
</head>
<body>
    <div class="container-fluid border border 1 border dark bg-primary">
        <div class="row">
            <div class="col-sm-6 pt-5">
                <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.835434509374!2d144.9630579153169!3d-37.8141079797517!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d1b6a8b1a1e7!2sFederation%20Square!5e0!3m2!1sen!2sau!4v1614072921234!5m2!1sen!2sau"
                width="600"
                height="450"
                style="border:0;"
                allowfullscreen=""
                loading="lazy">
            </iframe>
            </div>
            <div class="col-sm-6 text-center">
                <h1>Contact me!</h1>
                <div class="m-2">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" placeholder="enter your name">
                </div>
                <div class="m-2">
                    <label class="form-label">Email</label>
                    <input type="text" class="form-control" placeholder="enter your email">
                </div>
                <div class="m-2">
                    <label class="form-label">Date of birth</label>
                    <input type="date" class="form-control" placeholder="enter your date of birth">
                </div>
                <div class="m-2">
                    <label class="form-label">Select your city</label>
                    <select class="form-select">
                        <option>Delhi</option>
                        <option>Mumbai</option>
                        <option>Gujrat</option>
                    </select>
                    </div>
                    <div class="mb-2">
                        <label for="message" class="form-label">Enter your opinion</label>
                        <textarea class="form-control" id="message" row="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-outline-primary">submit</button>
                
            </div>
        </div>
    </div>
    
</body>
</html>
