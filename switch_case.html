<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
    <script src="js/switch.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 m-2 card border-1 border dark shadow-lg">
                <div class="m-2">
                    <label class="form-label">Enter product price</label>
                    <input type="text" id="price_main" class="form-control">
                </div>
                <div class="m-2">
                    <label class="form-label">GST</label>
                    <select class="form-control" id="gst_main">
                        <option selected>Select GST</option>
                        <option value="18">18%</option>
                        <option value="7">7%</option>
                        <option value="5">5%</option>
                        <option value="15">15%</option>
                    </select>
                </div>
                <div class="m-2">
                    <button class="btn btn-primary" onclick="bill()">Submit</button>
                </div>
            </div>
            <div class="col-sm-5 m-2 card border-1 border dark shadow-lg">
                <div class="m-2">
                    <div class="alert alert-danger" role="alert">
                        <h4>Bill</h4>
                        <p>Price=<span id="price"></span></p>
                        <p>GST=<span id="gst"></span></p>
                        <p>GST amount=<span id="gst_amount"></span></p>
                        <p>Final total=<span id="final_total"></span></p>

                      </div>
                </div>
            </div>
        </div>
        
    </div>
    
</body>
</html>
